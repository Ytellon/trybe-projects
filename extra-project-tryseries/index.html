<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Series</title>
    <link rel="stylesheet" href="style.css">
    <script src="./helpers/fetchSeries.js" defer></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Globe Series</h1>
    </header>
    <section class="filters">
      <div class="filter-container" >
        <label for="genre">Gênero:</label>
        <select name="genre" id="genre">
          <option value="empty">Todos</option>
          <option value="Action">Ação</option>
          <option value="Anime">Anime</option>
          <option value="Adventure">Aventura</option>
          <option value="Crime">Crime</option>
          <option value="Drama">Drama</option>
          <option value="Espionage">Espionagem</option>
          <option value="Family">Família  </option>
          <option value="Fantasy">Fantasia</option>
          <option value="Science-Fiction">Ficção Científica</option>
          <option value="History">História</option>
          <option value="Horror">Horror</option>
          <option value="Mystery">Mistério</option>
          <option value="Music">Música</option>
          <option value="Romance">Romance</option>
          <option value="Supernatural">Super Natural</option>
          <option value="Thriller">Thriller</option> 
        </select>
      </div>
      <div class="filter-container">
        <label for="rating">Avaliações:</label>
        <select name="rating" id="rating">
          <option value="0">Todas</option>
          <option value="6">6+</option>
          <option value="7">7+</option>
          <option value="8">8+</option>
          <option value="9">9+</option>
        </select>
      </div>
      <div class="filter-container">
        <input type="text" placeholder="buscar título" id="search">
        <button id="search-button">Buscar</button>
      </div>
    </section>
    <section>
      <ul class="shows"></ul>
    </section>

    
  </body>

</html>
