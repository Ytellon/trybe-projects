<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login action=">
             <label for="email"></label>
             <input type="email" name="email" placeholder="Email" id="email">
             <label for="senha"></label>
             <input type="password" name="password" placeholder="Senha" id="senha">
             <button id="login-button">Entrar</button>
            </form>
        </div>
    </header>  
    <main class="container">
        <form action="" method="get" id="evaluation-form">
          <div class="div-nomes">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div class="div-email">
            <input type="email" name="" id="input-email" placeholder="Email">
            <label for="house">Casa</label>
              <select name="" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </label>
          </div>
          <div class="family">
            <label for="family" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">Frontend</input>
            <input type="radio" name="family" value="Backend">Backend</input>
            <input type="radio" name="family" value="FullStack">Fullstack</input>
          </div>
          <div class="contents">
            <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="content" value="HoFs">HoFs</input>
            <input type="checkbox" name="content" value="Jest">Jest</input>
            <input type="checkbox" name="content" value="Promises">Promises</input>
            <input type="checkbox" name="content" value="React">React</input>
            <input type="checkbox" name="content" value="SQL">SQL</input>
            <input type="checkbox" name="content" value="Python">Python</input>
          </div>
          <div class="rating">
            <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1</input>
            <input type="radio" name="rate" value="2">2</input>
            <input type="radio" name="rate" value="3">3</input>
            <input type="radio" name="rate" value="4">4</input>
            <input type="radio" name="rate" value="5">5</input>
            <input type="radio" name="rate" value="6">6</input>
            <input type="radio" name="rate" value="7">7</input>
            <input type="radio" name="rate" value="8">8</input>
            <input type="radio" name="rate" value="9">9</input>
            <input type="radio" name="rate" value="10">10</input>
          </div>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea id="comment-area" cols="30" row="6" maxlength="500"></textarea>
          <div>
            <input type="checkbox" name="" id="agreement">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          </div>
          <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <section>
            <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg">
        </section>
    </main>
    <script src="./script.js"></script>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
